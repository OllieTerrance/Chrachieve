<!DOCTYPE html>
<html>
    <head>
        <title>Chrachieve</title>
        <link rel="stylesheet" href="../css/popup.css">
    </head>
    <body>
        <div id="head">
            <span id="count"></span>
            <img src="../img/logo-48.png"/>
            <h1>Chrachieve</h1>
        </div>
        <ul id="tabs">
            <li data-tab="#achievements" class="select">Achievements</li>
            <li data-tab="#stats">Stats</li>
            <li data-tab="#reset">Reset</li>
        </ul>
        <div id="main">
            <div id="achievements" class="tab"></div>
            <ul id="stats" class="tab"></ul>
            <div id="reset" class="tab">
                <p id="reset-text">Do you want to reset all statistics and achievements?  There's no undo, really, there isn't!  Are you sure?</p>
                <button id="reset-btn">I'm sure, reset everything...</button>
            </div>
        </div>
        <script src="../../lib/js/jquery.min.js"></script>
        <script src="../js/content.js"></script>
        <script src="../js/popup.js"></script>
    </body>
</html>
